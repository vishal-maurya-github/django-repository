{%  extends 'blog/base.html'  %}

{% block body_block %}
    <br>
    <br>
    <h1>Do you want to Delete {{post.title}} Post?</h1>
    <br>
    

    <form  method="post">
      {% csrf_token %}
      <input type="submit" Class="btn btn-danger" value="Delete">
      <a href="{% url 'blog:post_detail' pk=post.pk %}">Cancel</a>
    </form>
{% endblock %}
